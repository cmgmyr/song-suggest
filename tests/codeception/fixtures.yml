Ss\Repositories\Activity\Activity:
  user_id:
    type: Ss\Repositories\User\User
  song_id:
    type: Ss\Repositories\Song\Song
  message: $string
  color_class: $string
  created_at: $date
  updated_at: $date

Ss\Repositories\Comment\Comment:
  user_id:
    type: Ss\Repositories\User\User
  song_id:
    type: Ss\Repositories\Song\Song
  comment: $string
  created_at: $date
  updated_at: $date

Ss\Repositories\Song\Song:
  artist: $string
  title: $string
  user_id:
    type: Ss\Repositories\User\User
  created_at: $date
  updated_at: $date

Ss\Repositories\User\User:
  first_name: $string
  last_name: $string
  email: $string$integer@example.com
  password: $string
  is_admin: n
  is_active: y
  notify: y
  created_at: $date
  updated_at: $date

Ss\Repositories\Vote\Vote:
  user_id:
    type: Ss\Repositories\User\User
  song_id:
    type: Ss\Repositories\Song\Song
  vote: $string
  created_at: $date
  updated_at: $date